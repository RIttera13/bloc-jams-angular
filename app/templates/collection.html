<section class="album-covers container clearfix" ng-init="collection.analytics.eventPageLoad('CollectionPage')">
   <div class="collection-album-container column fourth" ng-repeat="album in collection.albums track by $index">
         <img src="{{ album.albumArtUrl }}">
         <div class="collection-album-info caption">
             <p>
                 <a class="album-name" ui-sref="album" ng-click="collection.analytics.eventAlbum(album.title)">{{ album.title }}</a>
                 <br/>
                 <a ui-sref="album" ng-click="collection.analytics.eventAlbum(album.artist)">{{ album.artist }}</a>
                 <br/>
                 {{ album.song.length }} song
                 <br/>
             </p>
         </div>
     </div>
</section>
<ng-include src="'/templates/player_bar.html'"></ng-include>
