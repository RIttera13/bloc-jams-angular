<!DOCTYPE html>
<html ng-app="blocJams">
<head lang="en">
    <meta charset="utf-8">
    <title>Bloc Jams Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/landing.css">
    <link rel="stylesheet" type="text/css" href="/styles/collection.css">
    <link rel="stylesheet" type="text/css" href="/styles/album.css">
    <link rel="stylesheet" type="text/css" href="/styles/player_bar.css">
    <link rel="stylesheet" type="text/css" href="/styles/analytics.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.9/d3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.13-beta/nv.d3.min.js"></script>
    <script src="http://cmaurer.github.io/angularjs-nvd3-directives/lib/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>

</head>
<body>
    <nav>
        <nav class="navbar">
            <a ui-sref="landing" class="logo">
                <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
            </a>
            <div class="links-container">
                <a ui-sref="collection" class="navbar-link">collection</a>
                <a ui-sref="analytics" class="navbar-link">analytics</a>
            </div>
        </nav>
    </nav>
    <ui-view></ui-view>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.9/angular-nvd3.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/services/Analytics.js"></script>
    <script src="/scripts/services/Fixtures.js"></script>
    <script src="/scripts/services/SongPlayer.js"></script>
    <script src="/scripts/controllers/LandingCtrl.js"></script>
    <script src="/scripts/controllers/AnalyticsCtrl.js"></script>
    <script src="/scripts/controllers/CollectionCtrl.js"></script>
    <script src="/scripts/controllers/AlbumCtrl.js"></script>
    <script src="/scripts/filters/timecode.js"></script>
    <script src="/scripts/controllers/PlayerBarCtrl.js"></script>
    <script src="/scripts/directives/seekBar.js"></script>
</body>
</html>
